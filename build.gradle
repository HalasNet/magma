

allprojects {
    apply plugin: 'maven'

    group = 'org.obiba.magma'
    version = '1.6-SNAPSHOT'

}

subprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.6
    targetCompatibility = 1.6

    task packageSources(type: Jar) {
        classifier = 'sources'
        from sourceSets.main.allSource

    }
    artifacts.archives packageSources
    repositories {
        mavenLocal()

        mavenRepo url: "http://repo.obiba.org/repo"
        mavenRepo url: "http://repo.maven.apache.org/maven2"
    }


    dependencies {
        compile group: 'com.google.guava', name: 'guava', version: '14.0.1'
        compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.4'
        compile group: 'net.sourceforge.findbugs', name: 'annotations', version: '1.3.2'
        compile group: 'com.google.code.findbugs', name: 'jsr305', version: '2.0.1'
        testCompile group: 'junit', name: 'junit', version: '4.9'
        testCompile group: 'org.easymock', name: 'easymock', version: '2.5.2'
        testCompile group: 'org.hamcrest', name: 'hamcrest-all', version: '1.1'
        testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.4'
        testCompile group: 'org.slf4j', name: 'jcl-over-slf4j', version: '1.7.4'
    }


}

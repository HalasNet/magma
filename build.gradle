apply plugin: 'idea'
apply from: 'libraries.gradle'

allprojects {

  apply plugin: 'maven'

  group = 'org.obiba.magma'
  version = '1.6-gradle-SNAPSHOT'

  repositories {
    mavenLocal()
    mavenRepo url: 'http://repo.obiba.org/repo'
    mavenCentral()
  }

}

task wrapper(type: Wrapper) {
  gradleVersion = '1.5'
}

subprojects {
  apply plugin: 'java'
  apply plugin: 'pmd'


  sourceCompatibility = 1.6
  targetCompatibility = 1.6

  defaultTasks 'build'

  buildDir = 'target'

  sourceSets {
    util
  }
  pmd {
    // Don't fail the build process when rule violations are found.
    ignoreFailures = true
  }


  task packageSources(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
  }

  artifacts.archives packageSources

  configurations {
    compile
    runtime
    all*.exclude group: 'commons-logging'
  }

  dependencies {
    compile(libraries.guava)
    compile(libraries.slf4j_api)
    compile(libraries.jsr305)
    compile(libraries.findbugs_annotation)

    testCompile(libraries.junit)
    testCompile(libraries.easymock)
    testCompile(libraries.hamcrest)
    testCompile(libraries.slf4j_log4j12)
    testCompile(libraries.jcl_slf4j)
  }

}
